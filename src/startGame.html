<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game SPA</title>
    <link rel="stylesheet" href="css/startgame.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div id="loader-page" class="page">
        <h1>Loading...</h1>
    </div>
    <div id="start-page" class="page hidden">
        <h1>Welcome to the Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-canvas-page" class="page hidden">
        <canvas id="game-canvas"></canvas>
        <button id="back-button">Back to Start</button>
    </div>
</body>
</html>
